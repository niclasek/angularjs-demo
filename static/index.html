<html>
<head>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/services/srvc-users.js"></script>
	<script src="app/controllers/ctrl-users.js"></script>
	<script src="app/components/greet-user.component.js"></script>
	<script src="app/components/user-list.component.js"></script>

</head>

<body ng-app="app">
<div ng-controller="UsersController">
	{{title}}
	<ul>
		<li ng-repeat="user in users">
			<span>{{user.name}}</span>
			<p>{{user.snippet}}</p>
		</li>
	</ul>
</div>


<greet-user></greet-user>

<user-list></user-list>
</body>
</html>
