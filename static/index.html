<html>
<head>
	<script src="bower_components/angular/angular.min.js"></script>

	<script src="app/app.js"></script>

	<script src="app/services/srvc-users.js"></script>

	<script src="app/controllers/ctrl-users.js"></script>
</head>

<body ng-app="app">
<div ng-controller="UsersController">
	{{title}}
	<ul>
		<li ng-repeat="user in users">
			<span>{{user.name}}</span>
			<p>{{user.snippet}}</p>
		</li>
	</ul>
</div>

<base-container title="'asdasdasdasd'"></base-container>

<div validate>
	{{title}}
</div>
</body>
</html>
