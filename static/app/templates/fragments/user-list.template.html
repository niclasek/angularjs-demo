<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<!--Sidebar content-->

			Search: <input ng-model="$ctrl.query" />

		</div>
		<div class="col-md-10">
			<!--Body content-->
			<ul>
				<li ng-repeat="user in $ctrl.users | filter:$ctrl.query">
					<span>{{user.name}}</span>
					<p>{{user.snippet}}</p>
				</li>
			</ul>

		</div>
	</div>
</div>
